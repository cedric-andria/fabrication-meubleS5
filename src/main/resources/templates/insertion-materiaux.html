    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">

                    </div>
                  </div>
                  <div class="card-body px-0 pb-2">

                          <tr>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7">Nom</th>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7 ps-2"></th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                            <th class="text-secondary opacity-7"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each=" materiau: ${materiaux}">
                            <td>
                            <div class="d-flex px-2 py-1">
                                <div class="avatar-sm me-3 border-radius-lg">
                                </div>
                                <div class="d-flex flex-column justify-content-center">
                                  <h6 class="mb-0 text-sm" th:text="${materiau.getNom()}"></h6>
                                </div>
                              </div>
                            </td>
                            <td>
                                <h6 class="mb-0 text-sm"></h6>
                            </td>
                            <td class="align-middle text-center text-sm">
                              <!-- <span class="badge badge-sm bg-gradient-success">Online</span> -->
                            </td>
                            <td class="align-middle text-center">
                              <!-- <span class="text-secondary text-xs font-weight-bold">23/04/18</span> -->
                            </td>
                            <td class="align-middle">
                              <!-- <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                                Edit
                              </a> -->
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-dark shadow-primary border-radius-lg py-3 pe-1">
                      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Insertion materiau</h4>
                      <div class="row mt-3">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                      <form role="form" class="text-start" action="insertnewmateriau" method="POST">
                          <div class="input-group input-group-outline my-3">
                              <!-- <label class="form-label">Nom categorie</label> -->
                              <input type="text" placeholder="Nom materiau" class="form-control" name="nom">
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Soumettre</button>
                          </div>
                      </form>
                  </div>
                </div>
            </div>
          </div>
          <br/><br/>
          <!-- Achat materiau -->
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-dark shadow-primary border-radius-lg py-3 pe-1">
                      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Achat materiau</h4>
                      <div class="row mt-3">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                      <form role="form" class="text-start" action="insertnewachatmateriau" method="POST">
                        <div class="input-group input-group-outline my-3">
                            <!-- <label class="form-label">Nom categorie</label> -->
                            <input type="text" placeholder="Quantite" class="form-control" name="quantite">
                        </div>
                        <div class="dropdown">
                          <input type="hidden" name="idMateriau" id="idmateriau" required>
                          <button class="btn bg-gradient-primary dropdown-toggle" id="dropdownMenuButton-insert" data-bs-toggle="dropdown" aria-expanded="false">
                                Materiau
                          </button>
                          <!-- <button type="button" onclick="{document.getElementById('dropdownMenuButton').textContent = 'Miova'}">test</button> -->
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-menu-insert">
                            <li th:each="materiau : ${materiaux}" ><a class="dropdown-item" th:href="@{${'#' + materiau.getId()}}" th:text="${materiau.getNom()}"></a></li>
                          </ul>
                          <script>
                              const dropdownLinks = document.querySelectorAll('#dropdown-menu-insert a');
                              console.log(dropdownLinks);
                              // Attach the click event handler to each <a> element
                              dropdownLinks.forEach(function(link) {
                                  console.log('misy element');
                                  link.addEventListener('click', function(event) {
                                      event.preventDefault(); // Prevent the default behavior of the link
                                      document.getElementById('dropdownMenuButton-insert').textContent = link.textContent;
                                      document.getElementById('idmateriau').value = link.getAttribute('href').substring(1); // Change the text content of the button
                                        // Change the text content of the button
                                  });
                              });
                          </script>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Soumettre</button>
                        </div>
                      </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
        <div class="page-header align-items-start min-vh-100">

            <script th:inline="javascript">
                /*<![CDATA[*/
