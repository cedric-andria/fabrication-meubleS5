<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
    <title>Meuble</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
    <div th:utext="${menu_list}"></div>

    <div class="divForm">
        <h3><u>Meubles filtrés par prix de fabrication</u></h3>
        <table class="table-striped">
            <thead>
                <tr>
                    <td>Catégorie</td>
                    <td>Style</td>
                    <td>Volume</td>
                    <td>Coût</td>
                </tr>
            <thead>
            <tbody>
                <tr th:each="liste_meuble : ${meubles}" class="align-middle">
                    <td th:text="${liste_meuble.getCategorie().getNom()}">
                    </td>
                    <td th:text="${liste_meuble.getStyle().getNom()}"></td>
                    <td th:text="${liste_meuble.getVolume().getNom()}"></td>
                    <td th:text="${liste_meuble.getCout() + liste_meuble.getCouthumain()}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
